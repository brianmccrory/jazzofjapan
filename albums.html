---
layout: default
title: Albums
---
<h1>Albums</h1>

<ul>
 {% for album in site.albums %}
 <li>
<figure>
<a href="{{ album.url }}"><img src="{{ site.baseurl }}/assets/images/{{ album.cover }}" alt="{{ album.title }}"></a>
<figcaption><em>{{ album.title }}</em> by {{ album.artist }}</figcaption>
</figure>
</li>
  {% endfor %}
</ul>
