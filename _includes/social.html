<ul class="social-media-list">
{%- if site.search -%}<li><span class="searchtext"><a href="{{ 'search.html' | relative_url }}">{{ site.search | escape }}</a></span></li>{%- endif %}
{% if site.rss -%}<li><span class="subtext">RSS: </span><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><title>RSS</title><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg></a></li>{%- endif %}
</ul>
